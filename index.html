<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meApp</title>
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- hero -->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <p class="title is-1">meApp</p>
                <p id="date"><p> 
                <p id="time"></p>
            </div>
        </div>
    </section>
    <div class="column">
        <div class="tile is-ancestor">
            <div class="tile is-vertical">
                <div class="tile">
                    <div class="tile is-parent is-vertical is-4">
                        <article class="tile is-child notification is-primary">
                            <div id="quote-container" class="mt-2">
                                <!-- Quote goes here -->
                            </div>

                        </article>
                        <article class="tile is-child notification is-warning subtitle" id="weather-container">
                            <figure id="image" class="image is-96x96"></figure>
                        </article>

                    </div>

                    <!--NyTimes articles goes here-->
                    <div class="tile is-parent is-4">

                        <article id="nyTimesContainer" class="tile is-child is-info">

                            <div id="btnContainer">
                                <p class="title"> NyT Top Stories</p>
                                <a id="clicked" class="button is-primary is-inverted is-outlined is-small nyArticles"
                                    data-section="home">Home</a>
                                <a class="button is-primary is-inverted is-outlined is-small nyArticles"
                                    data-section="us">US</a>
                                <a class="button is-primary is-inverted is-outlined is-small nyArticles"
                                    data-section="world">World</a>
                                <a class="button is-primary is-inverted is-outlined is-small nyArticles"
                                    data-section="science">Science</a>
                                <a class="button is-primary is-inverted is-outlined is-small nyArticles"
                                    data-section="arts">Arts</a>
                            </div>

                            <div id="articlesContainer">

                            </div>
    
                        </article>



                    </div>

                    <!-- Notes Section/Tile -->
                    <section class="section tile is-parent is-4">
                        <div class="tile is-child box has-background-success-light">
                            <h3 class="title">Notes</h3>
                            <form>
                                <textarea class="textarea is-primary" rows="5"
                                    placeholder="Add your notes here!"></textarea>
                                <br>
                                <!-- This buttons will reload the page. This needs to be fixed in the script -->
                                <button class="button is-primary">Save</button>
                                <button class="button is-danger">Delete</button>
                            </form>
                            <br>
                            <div id="saved-notes" class="box">
                                <div class='box'>
                                    <p class="block">Sample note one</p>
                                </div>
                                <div class='box'>
                                    <p class="block">Sample note two</p>
                                </div>
                                <!-- Here go the notes saved by the user -->
                            </div>


                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
